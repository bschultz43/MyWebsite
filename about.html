<div id="wrapper">

        <h1>Module 6 Demo: Media</h1>

                    <a href="images/lilac3.jpg"><img src="images/small3.jpg" alt="Pink Lilac">

                </li>
                <li>
                    <a href="images/lilac4.jpg"><img src="images/small4.jpg" alt="Blue Lilac">
